<!DOCTYPE html>
<html>
  <body>
    <input id="inputWord" type="text" placeholder="Enter a word" />
    <button onclick="getRhymes()">Get rhymes</button>
    <div id="output"></div>

    <script>
      function getRhymes() {
        var word = document.getElementById("inputWord").value;
        fetch("https://api.datamuse.com/words?rel_rhy=" + word)
          .then((response) => response.json())
          .then((data) => {
            var output = document.getElementById("output");
            output.innerHTML = "";
            data.forEach((item) => {
              output.innerHTML += item.word + "<br />";
            });
          });
      }
    </script>
  </body>
</html>
